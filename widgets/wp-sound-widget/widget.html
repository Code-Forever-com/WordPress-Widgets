<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="mt-5 row col-12 col-lg-3">
            <div class="sound-player-container">
                <div class="player-title">
                    Sound Title
                </div>
                <div class="player-subtitle">
                    Sound Subtitle
                </div>
                <div class="player-duration">
                    <span class="curr-dur">0:00</span>
                     / 
                    <span class="total-dur">0:00</span>
                </div>
                <div class="options">
                    <div class="backward-btn">
                        <i class="fa fa-backward button"></i>
                    </div>
                    <div class="play-btn">
                        <i class="fa fa-play button"></i>
                    </div>
                    <div class="forward-btn">
                        <i class="fa fa-forward button"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
